<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 10px;
      }
      .parent-container {
        height: auto;
        width: 100%;
        border: 2px solid red;
      }
      .square {
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
        margin: 10px;
        font-size: 24px;
        color: white;
      }
      .big {
        background-color: yellowgreen;
        width: 200px;
        height: 200px;
      }
      .bigger {
        background-color: brown;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="parent-container">
      <div class="square">1</div>
      <div class="square">2</div>
      <div class="square">3</div>
      <div class="square">4</div>
      <div class="square">5</div>
      <div class="square">6</div>
      <div class="square">7</div>
      <div class="square big">8</div>
      <div class="square big">9</div>
      <div class="square big">10</div>
      <div class="square bigger">11</div>
      <div class="square bigger">12</div>
    </div>
  </body>
</html>
