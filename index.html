<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspect Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      header {
        background-color: blue;
        color: white;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      nav {
        background-color: #333;
        color: white;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      main {
        background-color: white;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        background-color: #444;
        color: white;
        height: 75px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Antet</header>
      <nav>
        <ul>
          <li><a href="#">Acasă</a></li>
          <li><a href="#">Despre</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <main>Zonă principală de conținut</main>
      <footer>Subsol</footer>
    </div>
  </body>
</html>
